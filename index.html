<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLBB Diamonds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    header img {
      height: 60px;
    }
    h1 {
      color: #facc15;
    }
    .container {
      max-width: 600px;
      text-align: center;
      padding: 40px 20px;
    }
    .buy-btn {
      background-color: #facc15;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .buy-btn:hover {
      background-color: #e0b600;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_mlbb.png" alt="MLBB Diamonds Logo" />

  <div class="container">
    <h1>Покупка Алмазов MLBB</h1>
    <p>Быстро, удобно и безопасно — получи свои алмазы прямо сейчас!</p>
    <a class="buy-btn" href="https://t.me/your_telegram_bot">Заказать через Telegram</a>

</html>
